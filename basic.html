<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STARBUCKS COFFEE KOREA</title>

  <!-- 오픈 그래프(The Open Graph protocol) 웹페이지가 소셜 미디어(페이스북 등)로 공유될 때 우선적으로 활용되는 정보를 지정합니다. -->
  <!-- og는 Open Graph의 약자로, 웹페이지의 메타데이터를 정의하는 데 사용됩니다. -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Starbucks" />
  <meta property="og:title" content="Starbucks Coffee Korea" />
  <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />

  <!-- seo(search engine optimization) 검색 엔진 최적화는 웹사이트의 가시성을 높이기 위해 검색 엔진 결과 페이지에서 더 높은 순위를 차지하도록 웹사이트를 최적화하는 프로세스입니다. -->
  <meta property="og:image" content="./images/starbucks_seo.jpg" />
  <meta property="og:url" content="https://starbucks.co.kr" />

  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Starbucks" />
  <meta property="twitter:title" content="Starbucks Coffee Korea" />
  <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
  <meta property="twitter:url" content="https://starbucks.co.kr" />

  <!-- 브라우저 탭에 표시될 아이콘을 설정한다. -->
  <!-- fvicon.ico 파일이 있으면 아래와 같은 link를 사용하면 자동으로 브라우저 탭부분에 아이콘이 생긴다. -->
  <link rel="icon" href="./favicon.png" />

  <!-- 브라우저에서 제공하는 스타일 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />

  <!-- 구글 폰트는 웹에서 사용할 수 있는 무료 폰트 라이브러리로, 다양한 글꼴을 제공하여 웹사이트의 디자인을 향상시키는 데 사용됩니다. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Playwrite+DK+Loopet:wght@100..400&display=swap"
    rel="stylesheet">

  <!-- material icon 사용하기 -->
  <!-- material icon은 구글에서 제공하는 아이콘 라이브러리로, 다양한 아이콘을 웹사이트에 쉽게 추가할 수 있도록 도와줍니다. -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />


  <!-- 브라우저에 스타일을 적용하기 위해 reset.css를 사용하고 있다. -->
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  hello world

  <div class="material-symbols-outlined">
    home
  </div>

  <span class="material-symbols-outlined">
    arrow_back_ios
  </span>
</body>

</html>
